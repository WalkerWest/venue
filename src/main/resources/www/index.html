<html>
<head>
<title>Christmas Tea 2023</title>
<script>
document.addEventListener('DOMContentLoaded', function(){
	var seatSelect=document.getElementById('seatSelect');
	var selectedSeat='';
	//var tables = [1, 2, 17]
	//tables.forEach((t, i) => {
	for(var t=1; t<30; t++) {
		for(var s=1; s<20; s++) {
			var seatString = 'S'+t+'-'+s;
			if(document.getElementById(seatString)!=null) {
				var seat = document.getElementById(seatString);
				seat.style.fill="green";
				seat.onclick = function() {
					if(selectedSeat=='') {
						document.getElementById('seat').innerHTML=this.id;
						this.style.fill="cyan";
						selectedSeat=this.id;
						let newOption = new Option(this.id,this.id);
						seatSelect.add(newOption,undefined);
					} else if (selectedSeat==this.id) {
						document.getElementById('seat').innerHTML='';
						selectedSeat='';
						this.style.fill="green";
						for (var i=0; i<seatSelect.length; i++) {
    							if (seatSelect.options[i].value == this.id)
        							seatSelect.remove(i);
						}
					}
				};

			}
		}
	};
	console.log("Started");
	var seat1 = document.getElementById('S1-1');
	console.log(seat1);
	seat1.style.fill="red";
	document.getElementById('S1-6').style.fill="yellow";
	var resBox = document.getElementById('reservation');
	var addFormDiv = document.getElementById('addFormDiv');
	var addForm = document.getElementById('addForm');
	var cancelAdd = document.getElementById('cancelAdd');
	resBox.addEventListener('change',function(){
		console.log('Reservation selected: '+resBox.value);
		if(resBox.value==='999') {
			console.log('Time to display ADD form!');
			addFormDiv.style.display='block';
		}
	},false);
	cancelAdd.addEventListener('click',function() {
		addFormDiv.style.display='none';
		resBox.value='0';
	},false);
	addForm.addEventListener('submit',function(event) {
		event.preventDefault();
		const data = new FormData(event.target);
		const value = Object.fromEntries(data.entries());
		console.log({ value });
	},false);
},false);
</script>

<body>
	<h1>Christmas Tea</h1>
	<div>
	<b>Selected reservation:</b>
	<select id="reservation">
		<option value="0">--SELECT ONE--</option>
        <option value="999">--ADD NEW--</option>
		<option value="1">HORNER, JESSICA</option>
		<option value="2">REIDFORD, SHARRON</option>
		<option value="3">WEST, JUDY</option>
	</select>
	</div>
    <div style="display:none;" id="addFormDiv">
      <h2>Add Reservation</h2>
      <form id="addForm">
      <span>
        <b>Party's name:</b> <input type="text" name="partyName"><br/><br/>
        <b>Number in party:</b> <input type="number" name="partyQty" min="1" max="18" value="1">
      </span>
      <br/><br/>
      <table border="1">
        <tr>
          <th>Person's Name</th>
          <th>Meal Selection</th>
          <th style="width:60px;">Seat</th>
          <th>Action</th>
        </tr>
        <tr>
          <td><input name="seatHolder" type="text"></td>
          <td><select name="mealSelect">
            <option>--SELECT ONE--</option>
            <option>Chicken</option>
            <option>Fish</option>
            <option>Steak</option>
          </select></td>
          <td>
		  <select id="seatSelect" name="seatSelect">
		  </select>
	  </td>
          <td>
		  <input type="button" value="Add">
	  </td>
        </tr>
      </table>
      <br>
      <input type="button" value="Cancel" id="cancelAdd">
      <input type="submit" value="Save">
    </div>
      </form>
